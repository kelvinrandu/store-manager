<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store-manager</title>
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Home</a>
        <a href="../UI/add.html">Sales</a>
        <a href="../UI/settings.html">Attendants</a>
        <a href="../index.html">logout</a>
    </div>

    <div class="container">

        <div class="container-left">
            <span class="push-left" onclick="openNav()">&#9776; Store-manager</span>
            <form class="search">
                <input type="text" name="search" placeholder="Search..">
            </form>
            <div class="sales-left">

            </div>

        </div>
        <header>

        </header>
        <div id="content">
            <article>

                <section id="profile">

                    <div class="shopping-cart">
                        <img src="../images/avatar2.png" alt="Avatar" style="width:50%">

                        <h4>Maize</h4>
                        <p>Price: 200 Ksh</p>
                        <p>minimum quantity allowed : 10</p>
                        <p>quantity remaining : 15</p>

                        <div class="reminder">
                            <button class="button_1">Delete product</button>
                        </div>
                    </div>

                    <div class="edit-product">
                        <h2>Edit product</h2>
                        <div class="add-entry">
                            <form class="" action="#" method="post">

                                <label for="name">Name: </label>
                                <input type="text" name="name" placeholder="maize"><br/>
                                <label for="quantity">Quantity: </label>
                                <input type="number" name="quantity" placeholder="15"><br/>
                                <label for="category">Category: </label>
                                <select name="category">
                  <option value="volvo">Food</option>
                  <option value="saab">Electronics</option>
                  <option value="fiat">Clothing</option>
                  <option value="audi">Furniture</option>
                </select>
                                <br/>

                                <button class="button_3">save</button>

                            </form>

                        </div>




                    </div>

        </div>



        </section>
        </article>
    </div>
    <footer class="footer">
        <p>&copy; Store-manager 2018
            <p>
    </footer>


    <script src="../js/app.js" type="text/javascript"></script>
</body>

</html>
